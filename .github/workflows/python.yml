name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v2.3.0
        with:
          python-version: "3.9"

      - uses: actions/checkout@v1

      - name: Lint
        run: |
          pip install -r requirements-test.txt
          flake8 src/ --ignore=E501
